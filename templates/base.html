<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block rss %}<link rel="alternate" type="application/rss+xml" title="RSS"
    href="{{ get_url(path="rss.xml", trailing_slash=false) }}">{% endblock %}
    <link rel="shortcut icon" href="./icon.ico" />
    <meta name="theme-color" content="rgb(15.29, 15.29, 15.29)" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One&family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <!--Google Fonts-->
    <!--css-->
    <link rel="stylesheet" href="{{ get_url(path="base.css",
    trailing_slash=false) | safe }}">
    <!--css-->
    <!--og setting-->
    <meta property="og:title" content="Ultra Coins" />
    <meta
      name="keyword"
      content="Ultra Coins, ultra coins, coins, ウルトラコインズ, 筑波大学, 情報情報科学類"
    />
    <meta property="og:description" content="Ultra Coinsのウェブサイトです。" />
    <meta property="og:image:width" content="1500" />
    <meta
      property="og:image"
      content="https://github.com/ultra-coins/uc-room-website-new/blob/main/static/ultra-coins.webp"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/ultra-coins/" />
    <!--og setting-->
    <title>Ultra Coins</title>
  </head>
  <body>
    <section class="section">{% block content %} {% endblock %}</section>
    <div class="space"></div>
    <footer>
      <p class="credit">
        <a class="klee-one-regular" href="https://yukiosada.work"
          >© 2025 Designed and Created by: Yuki Osada
        </a>
      </p>
    </footer>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true, theme: "dark" });
    </script>
  </body>
</html>
